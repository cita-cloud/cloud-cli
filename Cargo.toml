[package]
name = "cldi"
version = "0.5.3"
authors = ["Rivtower Technologies <contact@rivtower.com>"]
edition = "2021"

[dependencies]
clap = { version = "4.1", features = ["cargo"] }
clap_complete = "4.1"
hex = "0.4"
tokio = { version = "1.25", features = ["full"] }
rand = "0.8"
tonic = "0.8"
prost = "0.11"
time = { version = "0.3", features = ["formatting", "local-offset"] }
serde = "1.0"
serde_json = "1.0"
lazy_static = "1.4"
thiserror = "1.0"
anyhow = "1.0"
home = "0.5"
indicatif = "0.17"
rayon = "1.6"
tentacle-multiaddr = "0.3"
toml = "0.7"
rustyline = "10.1"
shell-words = "1.1"
parking_lot = "0.12"
crossbeam = "0.8"
tempfile = "3.3"
# crypto SM
libsm = "0.5.0"
efficient-sm2 = "0.1"
# crypto ETH
aes = "0.8"
ctr = "0.9"
tiny-keccak = { version = "2.0", features = ["keccak"] }
secp256k1 = { version = "0.26", features = ["rand-std", "recovery"] }
# ethabi cli
ethabi = "18.0"
sha3 = "0.10"
itertools = "0.10"
# legacy
rustbreak = { version = "2.0", features = ["ron_enc"] }
rlp = "0.5"
overlord = "0.4"

cita_cloud_proto = "=6.6.4"

[dev-dependencies]
mockall = "0.11"

[profile.release]
lto = true
